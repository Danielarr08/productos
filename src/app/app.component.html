<div class="container" style="margin-top: 30px;">
  <!-- Bot칩n de regresar al inicio -->
  <div class="back-button-container">
    <a href="/" class="btn btn-back">
      <i class="fas fa-arrow-left"></i>
    </a>
  </div>

  <h1 class="text-center mb-4">Cat치logo de Productos</h1>

  <div class="row">
    <!-- Contenedor izquierdo (Tabla de productos) -->
    <div class="col-md-6">
      <div class="container-left p-3 rounded">
        @if (productos.length > 0) {
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Descripci칩n</th>
              <th>Precio</th>
              <th>Seleccionar</th>
              <th>Eliminar</th>
            </tr>
          </thead>
          <tbody>
            @for (producto of productos; track producto.id) {
            <tr>
              <td>{{producto.id}}</td>
              <td>{{producto.descripcion}}</td>
              <td>{{producto.precio}}</td>
              <td>
                <button type="button" class="btn btn-outline-primary"
                  (click)="seleccionarProducto(producto)">Seleccionar</button>
              </td>
              <td>
                <button type="button" class="btn btn-outline-danger"
                  (click)="eliminarProducto(producto.id)">Eliminar</button>
              </td>
            </tr>
            }
          </tbody>
        </table>
        } @else {
        <h3 class="text-center">No hay productos</h3>
        }
      </div>
    </div>

    <!-- Contenedor derecho (Formulario) -->
    <div class="col-md-6">
      <div class="container-right p-3 rounded">
        <h3 class="text-center">Agregar / Modificar Producto</h3>
        <p class="mb-2">
          <label for="productId" class="form-label">ID:</label>
          <input type="text" id="productId" class="form-control" [(ngModel)]="producto.id" [readonly]="isEditing" />
        </p>
        <p class="mb-2">
          <label for="productDescription" class="form-label">Descripci칩n:</label>
          <input type="text" id="productDescription" class="form-control" [(ngModel)]="producto.descripcion" />
        </p>
        <p class="mb-2">
          <label for="productPrice" class="form-label">Precio:</label>
          <input type="number" id="productPrice" class="form-control" [(ngModel)]="producto.precio" />
        </p>

        <div class="mt-4">
          <button type="button" class="btn btn-outline-primary w-100" (click)="agregarProducto()">Agregar
            Producto</button>
        </div>

        <div class="mt-2">
          <button type="button" class="btn btn-outline-success w-100" (click)="modificarProducto()"
            [disabled]="!producto.id">Modificar Producto</button>
        </div>

        <div class="mt-2">
          <button type="button" class="btn btn-outline-secondary w-100" (click)="limpiarFormulario()">Limpiar</button>
        </div>
      </div>
    </div>
  </div>
</div>
